<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #FormLogin="ngForm" (ngSubmit)="login(FormLogin)">
		<ion-item>
			<ion-label>
				Email
			</ion-label>
			<ion-input [(ngModel)]="FormLogin.email" name="email" type="text" required ></ion-input>	
		</ion-item>
		<ion-item>
			<ion-label>
				contrase√±a
			</ion-label>
			<ion-input [(ngModel)]="FormLogin.password" name="password" type="password" required></ion-input>	
		</ion-item>
		<ion-item>
			<button [disabled]="!FormLogin.form.valid" type="sumbit" full ion-button>Ingresar</button>
		</ion-item>
	</form>
</ion-content>
